<!DOCTYPE html>
<html><head>
<title>{$pintuanConfig['plugin_name']}</title>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="source/plugin/tom_pintuan/images/style.css?v=20151011">
<link rel="stylesheet" href="source/plugin/tom_pintuan/images/font-awesome.min-4.3.0.css">
<script src="source/plugin/tom_pintuan/images/jquery.min-2.1.3.js"></script>
<script type="text/javascript">var usiteurl = "{$uSiteUrl}";var plugin_id="tom_pintuan";</script>
</head>
<body id="main">
    <div class="container">

        <section class="main-view" id="co-focus">
            <div id="tuan" class="tuan" style="padding-top: 10px; display: block;">
                
                <div id="focus" class="focus focus2 goods-focus ect-padding-lr ect-margin-tb" style="margin-bottom: 10px;">
                    <div class="hd">
                        <ul>
                        	<li class="on"></li>
                    		<li></li>
                    		<li></li>
                        </ul>
                    </div>
                    <div class="bd">
                        <ul>
                            <!--{loop $focuspicList $key $val}-->
                            <li> <a href="{$val['link']}"><img src="{$val['picurl']}" /></a></li>
                            <!--{/loop}-->
                        </ul>
                    </div>
                </div>
                
                <section class="index_nav clearfix">
                    <div class="index_nav_box clearfix">
                        <ul class="index_nav_box_clearfix">
                            <!--{loop $cateList $key $val}-->
                            <li><a href="plugin.php?id=tom_pintuan&mod=index&cate_id={$val['id']}"><img src="{$val['picurl']}" width="60" height="60"><p>{$val['name']}</p></a></li>
                            <!--{/loop}-->
                        </ul>
                    </div>
                </section>
                
            </div>
        </section>
        
    </div>

    <footer class="footer">
        <nav>
            <ul>
                <li><a href="plugin.php?id=tom_pintuan&mod=index" class="nav-controller active"><div class="fb-home"></div>{lang tom_pintuan:nav_index}</a></li>
                <li><a href="plugin.php?id=tom_pintuan&mod=groups" class="nav-controller"><div class="fb-group"></div>{lang tom_pintuan:nav_groups}</a></li>
                <li><a href="plugin.php?id=tom_pintuan&mod=orders" class="nav-controller"><div class="fb-list"></div>{lang tom_pintuan:nav_orders}</a></li>
                <li><a href="plugin.php?id=tom_pintuan&mod=personal" class="nav-controller"><div class="fb-user"></div>{lang tom_pintuan:nav_personal}</a></li>
            </ul>
        </nav>
    </footer>
    <div style="display: none;">{$pintuanConfig['tongji_code']}</div>
</body>
<script src="source/plugin/tom_pintuan/images/touchslide.js"></script>
<script>
$(document).ready(function(){
  TouchSlide({
        slideCell: "#focus",
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "left",
        autoPlay: !0,
        autoPage: !0,
        switchLoad: "_src"
    })

	$("body").append("<i id='go-top'></i>");
	var o = 2 * $("body").height();
	$(window).scroll(function() {
		$("#go-top").css($(window).scrollTop() > o ? {
			opacity: 1
		}: {
			opacity: 0
		})
	}),
	$("#go-top").on("click",
	function() {
		$(window).scrollTop(0)
	})
});
</script>
<script src="source/plugin/tom_pintuan/images/fastclick.min-1.0.6.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
$(function() {
    FastClick.attach(document.body);
});

wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage'
    ]
});
wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</html>
