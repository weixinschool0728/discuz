<!DOCTYPE html>
<html><head>
<title>{$pintuanConfig['plugin_name']}</title>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="source/plugin/tom_pintuan/images/style.css?v=20150916">
<link rel="stylesheet" href="source/plugin/tom_pintuan/images/font-awesome.min-4.3.0.css">
<script src="source/plugin/tom_pintuan/images/jquery.min-2.1.3.js"></script>
<script type="text/javascript">var commonjspath = 'source/plugin/tom_pintuan/images';</script>
<script src="source/plugin/tom_pintuan/images/common.js" type="text/javascript"></script>
<style>
    .address_new p{padding: 0px; border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px;}
</style>
</head>
<body>
    <div class="mod_container">
        <div class="wx_bar">
            <div class="wx_bar_tit">{lang tom_pintuan:ordersqrcode_title}</div>
        </div>
        <div class="wx_wrap">
            <div class="address_new">
                <p align="center"><img src="{$qrcodeImg}" width="200" height="200"/></p>
                <p align="center"><b><font color="#0066CC">{lang tom_pintuan:ordersqrcode_msg}</font></b></p>
            </div>
        </div>
    </div>
    <div style="display: none;">{$pintuanConfig['tongji_code']}</div>
</body>
<script src="source/plugin/tom_pintuan/images/fastclick.min-1.0.6.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
$(function() {
    FastClick.attach(document.body);
});

wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage'
    ]
});
wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</html>
