<!DOCTYPE html>
<html><head>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>{$pintuanConfig['plugin_name']}</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<script src="source/plugin/tom_pintuan/images/jquery.min-2.1.3.js"></script>
<link href="source/plugin/tom_pintuan/images/tuan_rule.css?v=20151116" rel="stylesheet">
<script type="text/javascript">var usiteurl = "{$uSiteUrl}";var plugin_id="tom_pintuan";</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<style type="text/css">
body > a {display: none;}
</style>
</head>
<body>
<div class="help">
    <div id="common" class="help_tit" style="display: block;">{lang tom_pintuan:tuanrule_title}</div>
    <div id="common_step" style="display: block;" class="help_step">
        <span class="help_i">1</span>
        <span class="help_t">{lang tom_pintuan:tuanrule_1}</span>
        <i></i>
        <span class="help_i">2</span>
        <span class="help_t">{lang tom_pintuan:tuanrule_2}</span>
        <i></i>
        <span class="help_i">3</span>
        <span class="help_t">{lang tom_pintuan:tuanrule_3}</span>
        <i></i>
        <span class="help_i">4</span>
        <span class="help_t">{lang tom_pintuan:tuanrule_4}</span>
    </div>
</div>
<div style="display: block;" id="common_rule" class="rule">
    {$tuanrule}
</div>
    <div style="display: none;">{$pintuanConfig['tongji_code']}</div>
<script>
    wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage'
    ]
});
wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</body>
</html>
